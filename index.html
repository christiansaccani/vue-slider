<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-for="(currentEl, index) in slides" 
                    :src='currentEl.image' 
                    :alt="'Locandina ' + (index + 1)" 
                    v-show="index == activeSlideIndex"
                    @mouseover="pauseTimer" 
                    @mouseleave="startTimer">

                    <div v-for="(currentEl, index) in slides" 
                    v-show="index == activeSlideIndex" 
                    class="text">

                        <h3>
                            {{currentEl.title}}
                        </h3>
                        <p>
                            {{currentEl.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div class="thumb" 
                    v-for="(currentEl, index) in slides"
                    :class=" index == activeSlideIndex ? 'active' : '' "
                    @click="selectedSlide(index)">

                        <img :src='currentEl.image' 
                        :alt="currentEl.title"  >
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
